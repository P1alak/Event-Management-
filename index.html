<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Welcome to Event Manager</title>
  <style>
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #74ebd5 0%, #9face6 100%);
      color: #333;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    header {
      background: #fff;
      padding: 1rem 2rem;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }

    header h1 {
      margin: 0;
      font-size: 2rem;
      color: #444;
    }

    .hero {
      text-align: center;
      padding: 4rem 2rem;
      flex-grow: 1;
      display: flex;
      flex-direction: column;
      justify-content: center;
    }

    .hero h2 {
      font-size: 2.5rem;
      margin-bottom: 1rem;
      color: #fff;
    }

    .hero p {
      font-size: 1.2rem;
      max-width: 600px;
      margin: 0 auto 2rem;
      color: #f1f1f1;
    }

    .buttons {
      display: flex;
      justify-content: center;
      gap: 1rem;
    }

    .buttons a {
      text-decoration: none;
      background: #007bff;
      color: white;
      padding: 12px 24px;
      border-radius: 5px;
      font-weight: 600;
      transition: background 0.3s ease;
    }

    .buttons a:hover {
      background: #0056b3;
    }

    footer {
      text-align: center;
      padding: 1rem;
      font-size: 0.9rem;
      background: rgba(255, 255, 255, 0.2);
      color: #eee;
    }
  </style>
</head>
<body>
  <header>
    <h1>Event Manager</h1>
  </header>

  <section class="hero">
    <h2>Organize Your Events With Ease</h2>
    <p>Welcome to your personal event assistant. Add, manage, and track your events by priority and schedule. Start now to take control of your time.</p>
    <div class="buttons">
      <a href="signup.html">Sign Up</a>
      <a href="login.html">Login</a>
    </div>
  </section>

  <footer>
    &copy; 2025 Event Manager. All rights reserved.
  </footer>
</body>
</html>
